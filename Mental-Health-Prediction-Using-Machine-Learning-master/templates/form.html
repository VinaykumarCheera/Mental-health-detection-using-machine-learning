<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mental Health Predictor</title>
    <link rel="stylesheet" href="static/css/styles-form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="css/images/favicon-16x16.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/43124feaf5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <section id="form-top" name="form-top">
      <h1>Mental Health Prediction</h1>
      <p>...intro text here...</p>
      <hr />
      <form method="POST" action="{{ url_for('submit_form') }}">
        <div class="form-group col-md-2">
          <label for="inputName">Name</label>
          <input type="text" name="inputName" id="inputName" required>
          <label for="inputAge">Age</label>
          <input type="text" class="form-control" id="inputAge" name="inputAge" placeholder="Your age" required>
        </div>
        <div class="form-group col-md-2">
          <label for="inputGender">Gender</label>
          <select id="inputGender" name="inputGender" class="form-control" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Non-Binary">Non-Binary</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputSelfEmployed">Are you self-employed?</label>
          <select id="inputSelfEmployed" name="inputSelfEmployed" class="form-control" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group col-md-5">
          <label for="inputFamilyHistory">Do you have a family history of Mental-Illness?</label>
          <select id="inputFamilyHistory" name="inputFamilyHistory" class="form-control" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group col-md-5">
          <label for="inputWorkInterference">If you have a mental illness, do you think it is interfering your work?</label>
          <select id="inputWorkInterference" name="inputWorkInterference" class="form-control" required>
            <option value="">Select</option>
            <option value="Never">Never</option>
            <option value="Rarely">Rarely</option>
            <option value="Sometimes">Sometimes</option>
            <option value="Often">Often</option>
            <option value="N/A">N/A</option>
          </select>
        </div>
        <div class="form-group col-md-5">
          <label for="inputNoOfEmp">How many employees does your company or organization have?</label>
          <select id="inputNoOfEmp" name="inputNoOfEmp" class="form-control" required>
            <option value="">Select</option>
            <option value="1-5">1-5</option>
            <option value="6-25">6-25</option>
            <option value="26-100">26-100</option>
            <option value="100-500">100-500</option>
            <option value="500-1000">500-1000</option>
            <option value="More than 1000">More than 1000</option>
          </select>
        </div>
        <div class="form-group col-md-5">
          <label for="inputRemoteWork">Do you work remotely (outside of the office) at least 50% of the time?</label>
          <select id="inputRemoteWork" name="inputRemoteWork" class="form-control" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group col-md-5">
          <label for="inputTechCompany">Is your employer primarily a tech company organization?</label>
          <select id="inputTechCompany" name="inputTechCompany" class="form-control" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group col-md-5">
          <label for="inputBenefits">Does your employer provide mental health benefits?</label>
          <select id="inputBenefits" name="inputBenefits" class="form-control" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Don't know">Don't know</option>
          </select>
        </div>
        <div class="form-group col-md-5">
          <label for="inputCareOptions">Does your employer provide mental health care options?</label>
          <select id="inputCareOptions" name="inputCareOptions" class="form-control" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group col-md-5">
          <label for="inputWellnessProgram">Has your employer ever discussed mental health as part of an employee wellness program?</label>
          <select id="inputWellnessProgram" name="inputWellnessProgram" class="form-control" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Don't know">Don't know</option>
          </select>
        </div>
        <div class="form-group col-md-5">
          <label for="inputSeekHelp">Does your employer provide resources to learn more about mental health issues and how to seek help?</label>
          <select id="inputSeekHelp" name="inputSeekHelp" class="form-control" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Don't know">Don't know</option>
          </select>
        </div>
        <div class="form-group col-md-5">
          <label for="inputAnonymity">Is your anonymity protected if you choose to take advantage of mental health or substance treatment resources?</label>
          <select id="inputAnonymity" name="inputAnonymity" class="form-control" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Don't know">Don't know</option>
          </select>
        </div>
        <div class="form-group col-md-5">
          <label for="inputLeave">How easy is it for you to take medical leave for a mental health condition?</label>
          <select id="inputLeave" name="inputLeave" class="form-control">
            <option value="">Select</option>
            <option value="Somewhat easy">Somewhat easy</option>
            <option value="Very easy">Very easy</option>
            <option value="Somewhat difficult">Somewhat difficult</option>
            <option value="Very difficult">Very difficult</option>
            <option value="Don't know">Don't know</option>
          </select>
        </div>
        <div class="form-group col-md-5">
          <label for="inputMentalHealthConsequence">Do you think discussing a mental health issue with your employer would have negative consequences?</label>
          <select id="inputMentalHealthConsequence" name="inputMentalHealthConsequence" class="form-control">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Maybe">Maybe</option>
          </select>
        </div>
        <div class="form-group col-md-5">
          <label for="inputPhysHealthConsequence">Do you think discussing a physical health issue with your employer would have negative consequences?</label>
          <select id="inputPhysHealthConsequence" name="inputPhysHealthConsequence" class="form-control">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Maybe">Maybe</option>
          </select>
        </div>
        <div class="form-group col-md-5">
          <label for="inputCoworkers">Would you be willing to discuss a mental health issue with your coworkers?</label>
          <select id="inputCoworkers" name="inputCoworkers" class="form-control">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Some of them">Some of them</option>
          </select>
        </div>
        <div class="form-group col-md-5">
          <label for="inputSupervisor">Would you be willing to discuss a mental health issue with your supervisor(s)?</label>
          <select id="inputSupervisor" name="inputSupervisor" class="form-control">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Some of them">Some of them</option>
          </select>
        </div>
        <div class="form-group col-md-5">
          <label for="inputMentalHealthInterview">Would you bring up a mental health issue in a job interview?</label>
          <select id="inputMentalHealthInterview" name="inputMentalHealthInterview" class="form-control">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Maybe">Maybe</option>
          </select>
        </div>
        <div class="form-group col-md-5">
          <label for="inputPhysHealthInterview">Would you bring up a physical health issue in a job interview?</label>
          <select id="inputPhysHealthInterview" name="inputPhysHealthInterview" class="form-control">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Maybe">Maybe</option>
          </select>
        </div>
        <div class="form-group col-md-5">
          <label for="inputMentalVsPhysical">Does your employer take mental health as seriously as physical health?</label>
          <select id="inputMentalVsPhysical" name="inputMentalVsPhysical" class="form-control">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Maybe">Maybe</option>
          </select>
        </div>
        <div class="form-group col-md-5">
          <label for="inputObsConsequence">Have you observed negative consequences for coworkers with mental health conditions?</label>
          <select id="inputObsConsequence" name="inputObsConsequence" class="form-control">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <p></p>
        <button type="submit" class="btn btn-primary">Predict</button>
        <button type="reset" class="btn btn-secondary">Clear All</button>
        <p>If the predictor gives output as "Yes", it is advised to get a mental health treatment. Please take care of yourself and visit a psychiatrist ASAP.</p>
      </form>
    </section>
  </body>
</html>
